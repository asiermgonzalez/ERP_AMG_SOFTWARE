<div class="modal-content">
  <div class="modal-header" id="kt_modal_add_user_header">
    <h2 class="fw-bolder">Editar Usuario: {{ USER_SELECTED.full_name }}</h2>
    <!--begin::Close-->
    <div
      class="btn btn-icon btn-sm btn-active-icon-primary"
      data-kt-users-modal-action="close"
      (click)="modal.dismiss()"
    >
      <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
      <span class="svg-icon svg-icon-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <rect
            opacity="0.5"
            x="6"
            y="17.3137"
            width="16"
            height="2"
            rx="1"
            transform="rotate(-45 6 17.3137)"
            fill="currentColor"
          />
          <rect
            x="7.41422"
            y="6"
            width="16"
            height="2"
            rx="1"
            transform="rotate(45 7.41422 6)"
            fill="currentColor"
          />
        </svg>
      </span>
    </div>
  </div>
  <div class="modal-body scroll-y mx-3 my-1">
    <form id="kt_modal_add_user_form" class="form" action="#">
      <div
        class="d-flex flex-column scroll-y me-n7 pe-7"
        id="kt_modal_add_user_scroll"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_modal_add_user_header"
        data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
        data-kt-scroll-offset="300px"
      >
        <div class="fv-row row my-7">
          <div class="col-6">
            <label class="required fw-bold fs-6 mb-2">Nombre</label>
            <input
              type="text"
              name="name"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Nombre"
              [(ngModel)]="name"
            />
          </div>
          <div class="col-6">
            <label class="fw-bold fs-6 mb-2">Apellidos</label>
            <input
              type="text"
              name="surname"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Apellidos"
              [(ngModel)]="surname"
            />
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-6">
            <label class="required fw-bold fs-6 mb-2">Email</label>
            <input
              type="email"
              name="email"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Email"
              [(ngModel)]="email"
            />
          </div>
          <div class="col-6">
            <label class="fw-bold fs-6 mb-2">Móvil</label>
            <input
              type="number"
              name="phone"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Móvil"
              [(ngModel)]="phone"
            />
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-12">
            <label class="required fw-bold fs-6 mb-2">Roles</label>
            <select
              class="form-control form-select-solid fw-bolder"
              name="role_selected"
              [(ngModel)]="role_id"
            >
              <option value="">Seleccionar rol</option>
              <ng-container *ngFor="let rol of roles">
                <option [ngValue]="rol.id">{{ rol.name }}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-6">
            <label class="fw-bold fs-6 mb-2">Género</label>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender1"
                  [checked]="gender == 'Masculino'"
                  (click)="gender = 'Masculino'"
                />
                <label class="form-check-label" for="gender1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender2"
                  [checked]="gender == 'Femenino'"
                  (click)="gender = 'Femenino'"
                />
                <label class="form-check-label" for="gender2"> Femenino </label>
              </div>
            </div>
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-6">
            <label class="required fw-bold fs-6 mb-2">Tipo documento</label>
            <select
              class="form-control form-select-solid fw-bolder"
              name="role_selected"
              placeholder="Seleccionar tipo de documento"
              [(ngModel)]="type_document"
            >
              <option value="DNI">DNI</option>
              <option value="NIE">NIE</option>
              <option value="PASAPORTE">PASAPORTE</option>
            </select>
          </div>
          <div class="col-6">
            <label class="required fw-bold fs-6 mb-2">Nº documento</label>
            <input
              type="text"
              name="n_document"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Nº de documento"
              [(ngModel)]="n_document"
            />
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-12">
            <label class="fw-bold fs-6 mb-2">Dirección</label>
            <textarea
              name="address"
              id="address"
              [(ngModel)]="address"
              class="form-control form-control-solid mb-3 mb-lg-0"
            ></textarea>
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-12">
            <label class="fw-bold fs-6 mb-2">Imagen</label>
            <div class="custom-file">
              <input
                type="file"
                class="form-control form-control-solid"
                id="avatar"
                name="avatar"
                accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
                (change)="processFile($event)"
              />
              <label class="custom-file-label" for="customFile">Archivo</label>
            </div>
            <div *ngIf="imagen_previsualiza">
              <img [src]="imagen_previsualiza" height="100" />
            </div>
          </div>
        </div>
        <div class="fv-row row my-7">
          <div class="col-6">
            <label class="fw-bold fs-6 mb-2">Contraseña</label>
            <input
              type="password"
              name="password"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Contraseña"
              [(ngModel)]="password"
            />
          </div>
          <div class="col-6">
            <label class="fw-bold fs-6 mb-2">Repetir contraseña</label>
            <input
              type="password"
              name="password"
              class="form-control form-control-solid mb-3 mb-lg-0"
              placeholder="Repetir contraseña"
              [(ngModel)]="password_repeat"
            />
          </div>
        </div>
      </div>

      <div class="text-center pt-15">
        <button
          type="reset"
          class="btn btn-light me-3"
          (click)="modal.dismiss()"
        >
          Cerrar
        </button>
        <button
          type="button"
          (click)="update()"
          class="btn btn-primary"
          data-kt-users-modal-action="submit"
        >
          <span class="indicator-label">Editar</span>

          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
            *ngIf="isLoading | async"
          ></span>
        </button>
      </div>
    </form>
  </div>
</div>
